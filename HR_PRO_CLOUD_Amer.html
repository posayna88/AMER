<script>

const ADMIN_ID="admin";

function encrypt(data){
return btoa(unescape(encodeURIComponent(JSON.stringify(data))));
}

function decrypt(data){
return JSON.parse(decodeURIComponent(escape(atob(data))));
}

let employees=[];

function saveLocal(){
localStorage.setItem("employees_secure", encrypt(employees));
}

function loadLocal(){
let data=localStorage.getItem("employees_secure");
if(data){ employees=decrypt(data); }
}

loadLocal();

function addEmployee(){
employees.push({
name:document.getElementById("name").value,
salary:+document.getElementById("salary").value
});
saveLocal();
syncToCloud();
render();
document.getElementById("name").value="";
document.getElementById("salary").value="";
}

function deleteEmployee(i){

}

});

function exportData(){
let blob=new Blob([encrypt(employees)],{type:"text/plain"});
let a=document.createElement("a");

function importData(event){

};

let database;

function initFirebase(){

const firebaseConfig={
apiKey:"YOUR_API_KEY",
authDomain:"YOUR_AUTH_DOMAIN",
databaseURL:"YOUR_DATABASE_URL",
projectId:"YOUR_PROJECT_ID",
storageBucket:"YOUR_BUCKET",
messagingSenderId:"YOUR_SENDER_ID",
appId:"YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
database=firebase.database();

database.ref("employees").on("value",snapshot=>{
if(snapshot.exists()){
employees=snapshot.val();
saveLocal();
render();
}
});
}

function syncToCloud(){
if(database){
database.ref("employees").set(employees);
}
}
